<div ng-if="status != 'connected'">
    <p>Status: {{ status }}</p>
    <div class="alert alert-danger" ng-if="status == 'error'">

<appr-chat ng-if="status == 'connected'" send-message="sendMessage" messages="messages"></appr-chat>
