<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Apprehensive</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Apprehensive">
        <meta name="author" content="deepy/apprehensive">
        
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/fonts.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/script.js"></script> -->
        <!-- todo: use .min version -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-sanitize.js"></script>
        <script src="js/lodash.js"></script>
        <script src="https://rawgithub.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>
        <script src='strophe.js'></script>
        <script src='ng-strophe.js'></script>
        <script src='ng-lodash.js'></script>
        <script src='angular-chat.js'></script>
        <script src='config.js'></script>
    </head>

    <body ng-app="apprChat">
        <h1 class="text-center">AngulApprehensive</h1>
        <div class="row">
            <div class="col-xs-offset-1 col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-body appr-chat-container">
                        <appr-admin-chat></appr-admin-chat>
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="panel panel-default">
                    <div class="panel-body appr-chat-container">
                        <appr-user-chat></appr-user-chat>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
